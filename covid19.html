<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
        <style>
            body {
                background-image: url("https://images.unsplash.com/photo-1579544787614-fa683917e045?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60");
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class = "container-fluid">
            <div class = "row">
                <div class = "col-12">
                    <div class = "shadow h3 btn-warning text-center rounded p-2 d-flex align-items-center justify-content-center" style="font-family: 'Special Elite', cursive;">
                        <i class="fas fa-virus fa-2x text-danger mr-3"></i>
                        <div>
                            WORLD WIDE COVID-19 INFORMATION
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-4">
                    <div class = "row">
                        <div class = "col-12">
                            <div class = "mt-2">
                                <div class = "py-2">
                                    <div class = "d-flex align-items-center justify-content-between">
                                        <div>
                                            <label for = "firstLetter" class = "font-weight-bold">Enter Country name's First Letter</label>
                                        </div>
                                        <div>
                                            <input type = "text" id = "firstLetter" class = "rounded text-center" size = "3">
                                        </div>
                                    </div>
                                </div>
                                <select name="countries" id="countryList" class = "shadow rounded btn-block my-2 p-1">
                                    <option value="">--Please choose an option--</option>
                                    
                                </select>
                            </div>
                        </div>
                        <div class = "col-12">
                            <div class = "d-flex flex-column mt-4" id = "wayToDisplay">
                                <div class = "font-weight-bold text-center">
                                    Choose your Desired Style to Display Covid Data by clicking on the below buttons
                                </div>
                                <div class = "my-3">
                                    <button type="button" class="btn btn-primary btn-block" id = "selectedDay">Data on a Selected Day</button>
                                </div>
                                <div class = "my-3">
                                    <button type="button" class="btn btn-success btn-block" id = "selectedRange">Data between Selected Range of Dates</button>
                                </div>
                                <div class = "my-3">
                                    <button type="button" class="btn btn-info btn-block"  id = "compareDates">Comparing between Two Dates</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "col-8">
                    <div class = "row">
                        <div class = "col-3 text-center">
                            <i class="fas fa-globe-americas fa-4x text-primary mt-3" id = "globe"></i>
                        </div>
                        <div class = "col-9">
                            <div class = "border text-center font-weight-bold bg-white rounded">
                                World Wide Live Covid Data
                                <div>
                                    <small class = "text-muted">Click the Globe beside to see the live data</small>
                                </div>
                            </div>
                            <div>
                                <table class="table border rounded">
                                    <thead style="visibility: hidden;" id = "thead">
                                      <tr>
                                        <th scope="col" class = "border font-weight-normal text-center bg-primary">Total Confirmed</th>
                                        <th scope="col" class = "border font-weight-normal text-center bg-primary">Total Deaths</th>
                                        <th scope="col" class = "border font-weight-normal text-center bg-primary">Total Recovered</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr id = "tableRow" class = "p-3">
                                        
                                      </tr>
                                    </tbody>
                                </table>
                            </div> 
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-12">
                            <div class = "row">
                                <div class = "col-4">
                                    <div class = "my-3" id = "calendar">
                                       
                                    </div>
                                </div>
                                <div class = "col-8">
                                    <div id = "dispCountry" class = "border text-center font-weight-bold mt-3 bg-white p-1" style="visibility: hidden;">

                                    </div>
                                    <div>
                                        <table class="table border rounded">
                                            <thead style="visibility: hidden;" id = "resultHead">
                                              <tr id = "headRow">
                                                <th scope="col" class = "border font-weight-normal text-center bg-primary">Confirmed</th>
                                                <th scope="col" class = "border font-weight-normal text-center bg-primary">Deaths</th>
                                                <th scope="col" class = "border font-weight-normal text-center bg-primary">Recovered</th>
                                                <th scope="col" class = "border font-weight-normal text-center bg-primary">Active</th>
                                              </tr>
                                            </thead>
                                            <tbody id = "tbody">
                                              <tr class = "p-3" id = "resultFromAPI">
                                                
                                              </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type = "text/javascript" type = "text/javascript" src = "covid19.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
