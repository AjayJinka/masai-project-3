<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    </head>
    <body>
        <div class = "container">
            <div class = "row">
                <div class = "col-12">
                    <div class = "shadow h3 btn-warning text-center rounded p-3" style="font-family: 'Special Elite', cursive;">
                        WORLD WIDE COVID-19 INFORMATION
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-4">
                    <div class = "mt-2">
                        <div class = "py-2">
                            <div class = "d-flex align-items-center justify-content-between">
                                <div>
                                    <label for = "firstLetter" class = "font-weight-bold">Enter Country name's First Letter</label>
                                </div>
                                <div>
                                    <input type = "text" id = "firstLetter" class = "rounded text-center" size = "3">
                                </div>
                            </div>
                        </div>
                        <select name="countries" id="countryList" class = "shadow rounded btn-block my-2 p-1">
                            <option value="">--Please choose an option--</option>
                            
                        </select>
                    </div>
                </div>
                <div class = "col-8">
                    <div class = "row">
                        <div class = "col-3 text-center">
                            <i class="fas fa-globe-americas fa-4x text-primary mt-3" id = "globe"></i>
                        </div>
                        <div class = "col-9">
                            <div>
                                <table class="table border rounded">
                                    <thead style="visibility: hidden;" id = "thead">
                                      <tr>
                                        <th scope="col" class = "border font-weight-normal text-center">Total Confirmed</th>
                                        <th scope="col" class = "border font-weight-normal text-center">Total Deaths</th>
                                        <th scope="col" class = "border font-weight-normal text-center">Total Recovered</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr id = "tableRow" class = "p-3">
                                        
                                      </tr>
                                    </tbody>
                                </table>
                            </div> 
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-12">
                            <div class = "border my-3">
                                fafdsadf
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type = "text/javascript" type = "text/javascript" src = "covid19.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
