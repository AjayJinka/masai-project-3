<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "container">
            <div class = "row">
                <div class = "col-12">
                    <div class = "shadow h3 btn-warning text-center rounded p-3" style="font-family: 'Special Elite', cursive;">
                        WORLD WIDE COVID-19 INFORMATION
                    </div>
                </div>
                <div class = "col-4">
                    <div class = "mt-2">
                        <div class = "py-2">
                            <div class = "d-flex align-items-center justify-content-between">
                                <div>
                                    <label for = "firstLetter" class = "font-weight-bold">Enter Country name's First Letter</label>
                                </div>
                                <div>
                                    <input type = "text" id = "firstLetter" class = "rounded" size = "3">
                                </div>
                            </div>
                        </div>
                        <select name="countries" id="countryList" class = "shadow rounded btn-block my-2">
                            <option value="">--Please choose an option--</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="hamster">Hamster</option>
                            <option value="parrot">Parrot</option>
                            <option value="spider">Spider</option>
                            <option value="goldfish">Goldfish</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <script type = "text/javascript" type = "text/javascript" src = "covid19.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
